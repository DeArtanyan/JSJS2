<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Три столбца с карточками</title>
    <script defer src="./js/vue.js"></script>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="column" v-for="(column, index) in columns" :key="index">
                <h2>{{ column.title }}</h2>
                <div class="card" v-for="(card, cardIndex) in column.cards" :key="cardIndex">
                    <h3>{{ card.title }}</h3>
                    <ul>
                        <li v-for="(item, itemIndex) in card.items" :key="itemIndex">
                            <label>
                                <input type="checkbox" v-model="item.completed" @change="checkCardProgress(card, index)" />
                                <span :class="{ completed: item.completed }">{{ item.text }}</span>
                            </label>
                        </li>
                    </ul>
                    <div class="add-item-form">
                        <input v-model="card.newItem" placeholder="Новый пункт списка" />
                        <button @click="addListItem(card)">Добавить пункт</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="add-card-form">
            <input v-model="newCardTitle" placeholder="Название карточки" />
            <button @click="addCard">Добавить карточку</button>
        </div>
    </div>
</body>
</html>
